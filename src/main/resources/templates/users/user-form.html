<body>
<style>
		            body {
		                margin: 0;
		                padding: 0;
		                overflow-x: hidden;
		            }

</style>
<section id="i7p3y-2" class="gpd-heading--dark-bg">
    <div id="i7lj" class="gpd-container">
        <h1 id="iep4y-2">Employee Directory</h1>
        <h2 id="iqd7e-2">Email generator</h2>
    </div>
</section>
<section id="ijnm" class="gpd-section">
    <div id="iuo1" class="gpd-container">
        <h1 id="icysc">User Directory</h1>
        <form action="#" th:action="@{/users/save}" th:object="${user}" method="POST" class="bs4-form">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{email}"/>
            <input type="hidden" th:field="*{password}"/>
            <div class="form-group">
                <label for="frmg-xtkcgott38" id="iusux">First Name</label>
                <input pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" title="Latin letters name, no spaces"
                       th:field="*{name}"
                       class="form-control" id="frmg-xtkcgott38">
            </div>
            <div class="form-group">
                <label for="frmg-jczsrko50r">Surname</label>
                <input pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" title="Latin letters surname, no spaces"
                       th:field="*{surname}"
                       class="form-control" id="frmg-jczsrko50r">
            </div>
            <div class="form-group">
                <label>Department</label>
                <select class="form-control" th:field="*{department}">
                    <option th:value="'sales'" th:text="Sales"></option>
                    <option th:value="'development'" th:text="Development"></option>
                    <option th:value="'accounting'" th:text="Accounting"></option>
                    <option th:value="'other'" th:text="Other"></option>

                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>

            </div>
        </form>
        <div><a th:href="@{/users/list}" class="btn btn-primary" role="button" style="color:white" aria-pressed="true">Go
            Back</a></div>
    </div>
</section>
<footer style="padding:70px 0 20% 0;" class="footer2">
    <div class="container">
        <div data-columns="1" class="row no-gutters">
            <div data-column="1" id="i5xdr" class="cell">
                <div class="footer-details">If you experience any issues or need to change your access please contact
                    your administrator
                </div>
                <form onclick="location.href = '/showMyLoginPage';" action="#" th:action="@{/logout}"
                      method="POST">
                    <input type="submit" value="Logout" class="btn btn-primary mt-2"/>
                </form>
                <div data-form-state="success" id="iy5rm" class="state-success" style="display: none;">Thanks! We
                    received your request
                </div>
                <div data-form-state="error" id="iwuwk" class="state-error" style="display: none;">An error occurred on
                    processing your request, try again!
                </div>

            </div>
        </div>
