<body>

	                   body {
	                       margin: 0;

<section class="gpd-heading--dark-bg" id="i7p3y-2">
    <div class="gpd-container" id="i7lj">
        <h1 id="iep4y-2">Employee Directory</h1>
        <h2 id="iqd7e-2">Email generator</h2>
    </div>
</section>
<section class="gpd-section" id="ijnm">
    <div class="gpd-container" id="iuo1">
        <h1 id="icysc">User Directory</h1>
        <form action="#" class="bs4-form" method="post" th:action="@{/users/save}" th:object="${user}">
            <input th:field="*{id}" type="hidden"> <input th:field="*{email}" type="hidden"> <input
                th:field="*{password}" type="hidden">
            <div class="form-group">
                <label for="frmg-xtkcgott38" id="iusux">First Name</label> <input class="form-control"
                                                                                  id="frmg-xtkcgott38"
                                                                                  pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
                                                                                  th:field="*{name}"
                                                                                  title="Latin letters name, no spaces">
            </div>
            <div class="form-group">
                <label for="frmg-jczsrko50r">Surname</label> <input class="form-control" id="frmg-jczsrko50r"
                                                                    pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
                                                                    th:field="*{surname}"
                                                                    title="Latin letters surname, no spaces">
            </div>
            <div class="form-group">
                <label>Department</label> <select class="form-control" th:field="*{department}">
                <option th:text="Sales" th:value="'sales'">
                </option>
                <option th:text="Development" th:value="'development'">
                </option>
                <option th:text="Accounting" th:value="'accounting'">
                </option>
                <option th:text="Other" th:value="'other'">
                </option>
            </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
        <div>
            <a aria-pressed="true" class="btn btn-primary" role="button" style="color:white" th:href="@{/users/list}">Go
                Back</a>
        </div>
    </div>
</section>
