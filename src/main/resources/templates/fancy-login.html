<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <style>
	body {
	   font-family: "Lato", sans-serif;
	}



	.main-head{
	   height: 150px;
	   background: #FFF;

	}

	.sidenav {
	   height: 100%;
	   background-color: #000;
	   background-image: url("https://images.unsplash.com/photo-1576911829474-56aebdcd41df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80");
	   overflow-x: hidden;
	   background-repeat:no-repeat;
	   background-size:cover;
	   background-position:center;
	}


	.main {
	   padding: 0px 10px;
	}

	@media screen and (max-height: 450px) {
	   .sidenav {padding-top: 15px;}
	}

	@media screen and (max-width: 450px) {
	   .login-form{
	       margin-top: 10%;
	   }

	   .register-form{
	       margin-top: 10%;
	   }
	}

	@media screen and (min-width: 768px){
	   .main{
	       margin-left: 40%;
	   }

	   .sidenav{
	       width: 40%;
	       position: fixed;
	       z-index: 1;
	       top: 0;
	       left: 0;
	   }

	   .login-form{
	       margin-top: 40%;
	   }

	   .register-form{
	       margin-top: 20%;
	   }
	}


	.login-main-text{
	   margin-top: 20%;
	   padding: 60px;
	   color: #fff;
	}

	.login-main-text h2{
	   font-weight: 300;
	}

	.btn-black{
	   background-color: #000 !important;
	   color: #fff;
	}

    </style>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Email Generator<br>
            Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>

<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form method="post" th:action="@{/authenticateTheUser}">
                <!-- Place for messages: error, alert etc ... -->
                <div class="form-group">
                    <div class="col-xs-15">
                        <div>
                            <!-- Check for login error -->
                            <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:if="${param.error}">
                                Invalid username and password.
                            </div><!-- Check for logout -->
                            <div class="alert alert-success col-xs-offset-1 col-xs-10" th:if="${param.logout}">
                                You have been logged out.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Company Domain</label> <input class="form-control" name="username"
                                                         placeholder="for example goodCompany.com" type="text">
                </div>
                <div class="form-group">
                    <label>Password</label> <input class="form-control" name="password" placeholder="Password"
                                                   type="password">
                </div>
                <button class="btn btn-success" type="submit">Login</button>
                <a aria-pressed="true" class="btn btn-primary" role="button" style="color:white"
                   th:href="@{/register/showRegistrationForm}">Register New User</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
